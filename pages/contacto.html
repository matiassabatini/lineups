    <section class="seccion-contacto">
      <div class="div-contacto">
        <h1>contacto</h1>
        <p>Contactanos para pedir lineup/setup o dejarnos los tuyos.</p>
        <div class="contenedor-bosstr1">
          <div>
            <h5>que necesitas?</h5>
            <textarea name="msj" id="" cols="30" rows="10"></textarea>
          </div>
          <form class="was-validated">
            <div class="mb-3">
  
               
            
            </div> 
          

            <div class="mb-3">
              <select class="form-select" required aria-label="select example">
                <option value="">selecciona un mapa</option>
                <option value="1">HAVEN</option>
                <option value="2">BRAZEE</option>
                <option value="3">SPLIT</option>
                <option value="4">BIND</option>
                <option value="5">FRACTURE</option>
              </select>
              <div class="invalid-feedback">
                Seleccionar
              </div>
            </div>

            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                aria-label="file example"
                required
              />
              <div class="invalid-feedback">
                Seleccionar
              </div>
            </div>

            <div class="mb-3"></div>
          </form>

          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="nombres"
                aria-label="nombres"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="apellidos"
                aria-label="apellidos"
              />
            </div>
          </div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                ><h4>e-mail</h4></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                ><h4>Contrase√±a</h4></label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check </label
              >
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
